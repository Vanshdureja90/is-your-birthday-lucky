<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Is you birthday lukcy!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="birthday-lucky">
        <h1 class="h1-birthday-lucky">Is your birthday lucky?</h1>
    </div>
    <div class="date-of-birth">
        <label for="dob">Date of Birth</label>
        <input id="dob" type="date">
    </div>
    <div class="lucky">
        <label for="lucky-number">lucky number</label>
        <input id="lucky-number" type="text">
    </div>
    <button id="check">Check Number</button>
    <textarea name="result" id="result" disabled></textarea>

    <script src="app.js"></script>
</body>
</html>
